# 테마 설정
theme: jekyll-theme-chirpy

# 웹페이지의 언어 설정 › http://www.lingoes.net/en/translator/langcode.htm
# `_data/locales` 폴더에 동일한 이름의 파일이 있으면 해당 파일의 레이아웃 언어로 변경되고,
# 그렇지 않으면 기본값인 'en'을 사용합니다.
lang: ko

# 시간대 설정 › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Asia/Seoul

# jekyll-seo-tag 설정 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

# 메인 타이틀
title: Vanguard 

# 서브 타이틀
tagline: 지금 뭘 할수있는가의 devlog

# SEO 메타 및 Atom 피드에서 사용되는 설명
description: >- 
  A minimal, responsive and feature-rich Jekyll theme for technical writing.

# 사이트의 프로토콜 및 호스트명. 예: 'https://username.github.io'
# '/'로 끝나지 않도록 주의하세요.
url: "https://vanguard-gpt.github.io"

# GitHub 사용자명
github:
  username: vanguard-gpt 

# Twitter 사용자명
twitter:
  username: twitter_username 

# 소셜 정보 설정
social:
  # 전체 이름을 변경하세요.
  # 게시물의 기본 작성자 및 푸터의 저작권 소유자로 표시됩니다.
  name: 뱅가드
  email: vanguard09@naver.com # 이메일 주소를 변경하세요
  links:
    # 첫 번째 요소는 저작권 소유자의 링크로 사용됩니다.
    # 트위터 홈페이지를 변경하세요
    # GitHub 홈페이지를 변경하세요
    # 추가 소셜 링크를 추가하려면 아래 주석을 해제하세요.
    - https://www.facebook.com/username
    - https://www.linkedin.com/in/username

# 사이트 검증 설정
webmaster_verifications:
  google: # Google 검증 코드 입력
  bing: # Bing 검증 코드 입력
  alexa: # Alexa 검증 코드 입력
  yandex: # Yandex 검증 코드 입력
  baidu: # Baidu 검증 코드 입력
  facebook: # Facebook 검증 코드 입력

# ↑ --------------------------
# `jekyll-seo-tag` 설정 끝

# 웹 분석 설정
analytics:
  google:
    id: # Google Analytics ID 입력
  goatcounter:
    id: # GoatCounter ID 입력
  umami:
    id: # Umami ID 입력
    domain: # Umami 도메인 입력
  matomo:
    id: # Matomo ID 입력
    domain: # Matomo 도메인 입력
  cloudflare:
    id: # Cloudflare 웹 분석 토큰 입력

# 페이지 뷰 설정
pageviews:
  provider: # 현재 'goatcounter'만 지원

# 색상 테마 설정
#
# 비워두면 기본적으로 시스템의 선호 색상을 따르고,
# 사이드바 왼쪽 하단에 테마를 어둡게/밝게 전환하는 토글이 표시됩니다.
#
# 사용 가능한 옵션:
#
#     light  - 밝은 색상 테마 사용
#     dark   - 어두운 색상 테마 사용
#
theme_mode: # [light | dark]

# 미디어 리소스의 CDN 엔드포인트.
# 지정된 경우, CDN URL이 '/'로 시작하는 모든 미디어 리소스 경로(사이트 아바타, 게시물 이미지, 오디오 및 비디오 파일)에 추가됩니다.
#
# 예: 'https://cdn.com'
cdn:

# 사이드바에 표시되는 아바타, 로컬 또는 CORS 리소스 지원
avatar: assets/img/vanguard.PNG

# SEO `og:image` 메타 태그에서 사용되는 사이트 전체 소셜 미리보기 이미지 URL.
# front matter에서 사용자 정의 `page.image`로 재정의할 수 있습니다.
social_preview_image: # 문자열, 로컬 또는 CORS 리소스

# 게시물에서 TOC의 전역 스위치.
toc: true

# 댓글 시스템 설정
comments:
  # 게시물 댓글 시스템의 전역 스위치. 비워두면 비활성화됩니다.
  provider: # [disqus | utterances | giscus]
  # 공급자 옵션은 다음과 같습니다:
  disqus:
    shortname: # Disqus 단축 이름 입력. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 설정 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus 옵션 › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # 선택 사항, 기본값은 'pathname'
    strict: # 선택 사항, 기본값은 '0'
    input_position: # 선택 사항, 기본값은 'bottom'
    lang: # 선택 사항, 기본값은 `site.lang`
    reactions_enabled: # 선택 사항, 기본값은 '1'

# 자가 호스팅 정적 자산, 선택 사항 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # boolean, 비워두면 false
    # 지정된 Jekyll 환경, 비워두면 모두
    # `assets.self_host.enabled`가 'true'인 경우에만 작동합니다.
    env: # [development | production]

# PWA(프로그레시브 웹 앱) 기능 설정
pwa:
  enabled: true # PWA 기능 사용 옵션
  cache:
    enabled: true # PWA 오프라인 캐시 사용 옵션
    # 여기 정의된 경로는 PWA 캐시에서 제외됩니다.
    # 일반적으로 값은 현재 웹사이트와 동일한 도메인 이름을 공유하는 다른 웹사이트의 `baseurl`입니다.
    deny_paths:
      # - "/example"  # `<SITE_URL>/example/*`에 일치하는 URL은 PWA에 의해 캐시되지 않습니다.

# 페이지네이션 설정
paginate: 10

# 사이트의 기본 URL
baseurl: ""

# ------------ 아래의 옵션들은 수정하지 않는 것이 좋습니다 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 옵션 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 여기의 빈 문자열은 프로젝트의 모든 파일을 의미합니다.
      type: posts
    values:
      layout: post
      comments: true # 게시물에서 댓글 사용.
      toc: true # 게시물에서 TOC 열 표시.
      # 모든 다른 게시물 링크의 코드를 업데이트할 자신이 없다면 이 매개변수를 수정하지 마세요.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # `site.collections` 참조
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
